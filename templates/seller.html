<!DOCTYPE html>
<html class="offset-body">
<head>
  <meta charset="UTF-8">
  <title>Seller Listings</title>
  <link rel="stylesheet" type="text/css" href="/static/css/uikit.css"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/theme.css"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
</head>
<body>
<div class="content" uk-height-viewport="offset-bottom: 6">
    <nav class="uk-navbar">
        <div class="uk-navbar-flip">
            <ul class="uk-navbar-nav">
                <li><a href="https://skillion.com.au" class="top-logo">Skillion</a></li>
                <li><a href="/profile">Dashboard</a></li>
            </ul>
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                {% if user %}
                <li><a href="/profile/edit">{{user['name_first']}} {{user['name_last']}}</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="profile-holder">
    <div class="uk-child-width-1-4@m uk-grid-small uk-grid-match" uk-grid>
        {% for product in products %}
        <div class="uk-card uk-card-default" style="padding-left: 0px; display: inline-block; margin: 10px;">
            <div class="uk-card-media-top">
                <img src="{{product['image_url']}}" alt="" style="max-height: 246px; width: 100%;">
            </div>
            <div class="uk-card-body">
                <h3 class="uk-card-title">{{product['name']}} {{product['model']}}</h3>
                <a href="/outright/buy/{{product['token']}}" class="uk-button uk-button-success uk-width-1-1 uk-margin-small-bottom" style="color: #FFF;">Buy Online</a>
                <a href="/layby/buy/{{product['token']}}" class="uk-button uk-button-secondary uk-width-1-1 uk-margin-small-bottom">Lay by</a>
                <a href="/finance_your_bike" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Finance</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
<footer class="footer">
    <div class="uk-clearfix">
      <div class="uk-float-right">
          <ul class="uk-breadcrumb" style="margin-bottom: 0px; position: relative; left: -50px;">
            <li><a href="https://skillion.com.au/">Website</a></li>
            <li><a href="/tos">Terms of Service</a></li>
            <li><a href="/privacy">Privacy Policy</a></li>
        </ul>
      </div>
      <div class="uk-float-left">
          Skillion Inc.
      </div>
  </div>
</footer>
</body>
</html>
